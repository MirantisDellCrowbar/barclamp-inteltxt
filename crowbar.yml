# This file directs the installation of the barclamp by the Crowbar Framework
# The major compoents are
#    barclamp: detalis about the barclamp
#    crowbar: installation instructions
#    nav: (optional) injects items into the Crowbar UI menu
#    debs/rpms/gems: components needs by the barclamp

barclamp:
  name: oat
  display: Oat
  description: A way to maximize awesomeness for Oat
  proposal_schema_version: 1
  user_managed: true
  version: 0
  requires:
    - @crowbar
    - mysql
  member:
    - openstack
  os_support:
    - ubuntu-12.04

crowbar:
  layout: 1
  order: 1000
  run_order: 1000
  chef_order: 1000
  proposal_schema_version: 1

debs:
  pkgs:
    - oat-appraiser
    - oat-client
    - oat-commandtool
    - openjdk-6-jdk
    - openssl
    - trousers
    - libtspi1
    - openjdk-6-jre
    - tpm-tools
    - dbconfig-common
    - tboot
  ubuntu-12.04:
    build_pkgs:
      - ant
      - git
      - g++
      - libtspi-dev
      - make
      - openjdk-6-jdk
      - unzip
      - wget
      - zip
    repos:
      - deb http://archive.canonical.com/ubuntu precise partner
    build_cmd: build.sh
    
locale_additions:
  en:
    nav:
      oat: OAT
    barclamp:
      oat:
        edit_attributes:
          attributes: Attributes
          mysql_instance: MySQL
      oat_edit_deployment:
        deployment: Deployment
